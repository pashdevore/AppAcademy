<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./carousel.js"></script>
  <link href="./carousel.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="carousel">
    <div class="items">
      <img src="http://placekitten.com/g/200/300" alt="" />
      <img src="http://placekitten.com/g/200/301" alt="" />
      <img src="http://placekitten.com/g/200/304" alt="" />
      <img src="http://placekitten.com/g/200/303" alt="" />
    </div>

    <a href="javascript:void(0)" class="slide-right">Prev</a>
    <a href="javascript:void(0)" class="slide-left">Next</a>
  </div>

  <script>
    $(function() {
      $('.carousel').carousel();
    })
  </script>
</body>
</html>
