<!DOCTYPE html>
  <head>
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <ul class="tabs" data-content-tabs="content-tabs">
      <li><a class="active" href="#chihuahua">Chihuahua</a></li>
      <li><a href="#german-shepard">German Shepard</a></li>
      <li><a href="#dalmation">Dalmation</a></li>
    </ul>

    <div id="content-tabs">
      <div class="tab-pane active" id="chihuahua">
        <p>
          Puppy kitty ipsum dolor sit good dog spike nap throw kisses
          yawn pet food gimme five pet supplies.
        </p>
      </div>
      <div class="tab-pane" id="german-shepard">
        <p>
          Treats bedding dog house ferret water run fast running
          Rover dinnertime.
        </p>
      </div>
      <div class="tab-pane" id="dalmation">
        <p>
          Heel dog house chow barky running roll over vaccination fluffy
          Tigger slobbery.
        </p>
      </div>
    </div>

  <script>
    $(function() {
      $('.tabs').tabs();
    })
  </script>

  </body>
</html>
